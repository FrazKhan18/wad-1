<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGEX</title>
    <style>
        input[id="data"]:invalid{
            background-color: red;
        }
        input[id="data"]:valid{
            background-color: green;
        }
    </style>
</head>
<body>
<h1>Input Validation </h1>
<form>
    <input id="data" placeholder="Enter input" required
    pattern="abc">
    <input type="submit">
</form>
</body>
</html>
